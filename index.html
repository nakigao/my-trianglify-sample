<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TRIANGLIFY SAMPLE PROJECT</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <!--<![endif]-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<div class="content-wrapper">
    <div class="content">
        <h1 class="content-head is-center">TRIANGLIFY SAMPLE PROJECT</h1>
        <div class="pure-g">
            <div class="l-box pure-u-1 pure-u-md-1-4 pure-u-lg-1-4">
                <form class="pure-form pure-form-stacked">
                    <fieldset>
                        <label for="width">WIDTH</label>
                        <input id="width" name="width" type="number" data-bind="value: width" readonly>
                        <label for="height">HEIGHT</label>
                        <input id="height" name="height" type="number" data-bind="value: height" readonly>
                        <label for="color">COLOR</label>
                        <select id="color" name="color" data-bind="options: $root.colors, value: selectedColor, optionsValue: 'value', optionsText: 'text'"></select>
                        <button data-bind="click: regenerate">REGENERATE</button>
                    </fieldset>
                </form>
            </div>
            <div id="trianglify-canvas" class="l-box pure-u-1 pure-u-md-3-4 pure-u-lg-3-4">
            </div>
        </div>
    </div>
    <div class="footer l-box is-center">Copyright (C) 2017 <a href="https://www.twitter.com/nakigao">@nakigao</a>. All Rights Reserved.</div>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
<script src="assets/js/trianglify.min.js"></script>
<script src="assets/js/colorbrewer.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
